spring.application.name=demo_Rest_API_Project_SpringBoot
server.port=${PORT:8085}

# MongoDB
spring.data.mongodb.uri=${MONGODB_CONNECTION_STRING}

# Supabase (PostgreSQL)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://aws-1-eu-central-1.pooler.supabase.com:6543/postgres?sslmode=require&prepareThreshold=0}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres.uauctjcoylygccdxcydk}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA (for Supabase/Postgres)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Security
spring.security.user.password=test
jwt.secret=${JWT_SECRET_BASE64}

# Kafka
app.kafka.topic=${KAFKA_TOPIC:normalized-events}
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
app.kafka.enabled=${KAFKA_ENABLED:true}
spring.kafka.producer.properties.max.block.ms=2000

# ClickHouse (disabled by default - set app.clickhouse.enabled=true to enable)
app.clickhouse.enabled=${CLICKHOUSE_ENABLED:true}
app.clickhouse.url=${CLICKHOUSE_URL:jdbc:clickhouse://localhost:8123/analytics}
app.clickhouse.user=${CLICKHOUSE_USER:default}
app.clickhouse.password=${CLICKHOUSE_PASSWORD:password}


